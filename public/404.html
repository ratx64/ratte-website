<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | RatteCS</title>
  <meta name="robots" content="noindex, follow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0D0D0D;
      color: #F1F1F1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(135deg, #4AC3F7 0%, #E33BE3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #F1F1F1;
    }
    p {
      font-size: 16px;
      color: #A3A3A3;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #4AC3F7 0%, #E33BE3 100%);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    a:hover {
      opacity: 0.9;
    }
    .secondary-link {
      background: transparent;
      color: #4AC3F7;
      border: 1px solid #4AC3F7;
    }
    .secondary-link:hover {
      background: rgba(74, 195, 247, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/">Go to Homepage</a>
      <a href="/#about" class="secondary-link">About</a>
      <a href="/#faq" class="secondary-link">FAQ</a>
    </div>
  </div>
</body>
</html>
